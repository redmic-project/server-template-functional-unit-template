stages:
  - build-lib
  - build-services
  - package
  - test-package
  - deploy

maven-build-lib:
  stage: build-lib
  image: redmic/maven-gitlab
  variables:
    SPRING_PROFILES_ACTIVE: test
    MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"
  only:
    - branches
  cache:
    paths:
      - .m2/repository/
  script:
    - mvn -pl :${CI_PROJECT_NAME}-lib deploy -B
    - "COVERAGE=$(xmllint --html --xpath '//table[@id=\"coveragetable\"]/tfoot//td[@class=\"ctr2\"][1]/text()' ${CI_PROJECT_NAME}-lib/target/site/jacoco/index.html)"
    - 'echo "Coverage: ${COVERAGE}"'
  after_script:
    - rm -r .m2/repository/es
  artifacts:
    name: "${CI_PROJECT_NAME}"
    expire_in: '6 months'
    paths:
      - "${CI_PROJECT_NAME}-lib/target/*.jar"

